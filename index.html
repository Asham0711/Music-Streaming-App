<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Streaming Application</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Music Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Online Music Streaming Application</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="song1.jpg" alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:23 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="song2.jpg" alt="1">
                    <span class="songName">Baby</span>
                    <span class="songlistplay"><span class="timestamp">03:39 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="song3.jpg" alt="1">
                    <span class="songName">Calm Down</span>
                    <span class="songlistplay"><span class="timestamp">03:40 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="song4.jpg" alt="1">
                    <span class="songName">Bones</span>
                    <span class="songlistplay"><span class="timestamp">02:45 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="song5.jpg" alt="1">
                    <span class="songName">Pyar Hota Kayi Baar</span>
                    <span class="songlistplay"><span class="timestamp">03:03 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="song6.jpg" alt="1">
                    <span class="songName">Saware</span>
                    <span class="songlistplay"><span class="timestamp">05:21 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="song7.jpg" alt="1">
                    <span class="songName">Mehrama</span>
                    <span class="songlistplay"><span class="timestamp">05:37 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Perfect - Ed Sheeran</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
